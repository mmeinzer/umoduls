{% extends "blog/header.html" %}

{% block content %}
  <div class="row">
    <div class="col s6 offset-s3">
      <h3 class="center-align">{{ object.title }}</h3>
      <h4>By: {{ object.author }}</h4>
      <h6>Written: {{ object.date|date }}</h6>
      <p>{{ object.body }}</p>
    </div>
  </div>
{% endblock %}
